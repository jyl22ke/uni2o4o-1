<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style type="text/css">
	*{
		margin:0;
		padding:0;
		}
	body {
		font-size: 12px;
		font-family: Arial;
		}
	.vs{
		width:632px;
		height:480px;
		float:left;
		border:1px solid red;
		overflow:auto;
		}
	.ss{
		border-top:1px solid red;
		width:632px;
		height:790px;
		overflow:hidden;
		}
	span{
		position:fixed;
		z-index:10;
		}
  </style>
 </head>
 <body>

  <div class="container"></div>

  <script type="text/javascript">
  var codeList = [
["드래곤플라이","A030350"],
["CS","A065770"],
["크라운제과","A264900"],
["대한항공","A003490"],
["삼성전자","A005930"],
["현대차","A005380"],
["현대오토에버","A307950"],
["현대건설","A000720"],
["한진칼","A180640"]
];

// View Chart 화면 생성-------------------------
var xt = new Array;

function vwChart(){
	$(function (){

		for ( i=0 ; i <codeList.length ; i++ ){
			xt.push('<div class="vs"><span><b>' + codeList[i][0] + ' ' + codeList[i][1] + '</b></span><br><div class="ss"><iframe style="position:relative; top:-280px; left:-20px;" src="https://finance.naver.com/item/fchart.nhn?code=' + codeList[i][1].substring(1,7) + '" width="632" height="1070" scrolling="no" frameborder="0"></iframe></div></div>');
		};

		for ( i=0 ; i <6 ; i++ ){
			txt = xt[i];
			$('.container').append([txt]);
		};
	});
};
vwChart();

  </script>
</body>
</html>
